<div id="contact-container" class="row">
  <div class="col-md-6">
    <h6 class="whm-semibold section-title">CONTACTO</h6>
    <h2 class="whm-bold">
      Mensaje pa contacto
    </h2>
    <h6>Rellena el formulario y te contactaremos a la brevedad.</h6>
    <img src="assets/images/home/logo.png" alt="logo">
  </div>
  <div class="col-md-5 mx-4">
    <label for="name" class="mt-3">
      <h6>Nombre</h6>
    </label>
    <input
      type="text"
      class="form-control mb-2"
      placeholder="Introduce aquí tu nombre"
    />
    <label for="email" class="mt-3">
      <h6>Correo electrónico</h6>
    </label>
    <input
      type="email"
      class="form-control mb-2"
      placeholder="correo@ejemplo.com"
      name="email"
    />
    <label for="message" class="mt-3">
      <h6>Mensaje</h6>
    </label>
    <textarea
      class="form-control mb-2"
      placeholder="Escribe aquí..."
      name="message"
    ></textarea>
    <button class="btn btn-primary mt-3">Enviar</button>
  </div>
</div>
